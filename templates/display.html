<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display SQL Database Table</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="{{ url_for('home', filename='index.html') }}"><img
            src="{{ url_for('static', filename='img/bus.png') }}" alt="" class="img-fluid"></a>
        <h1 class="text-light">
          <a href="{{ url_for('home', filename='index.html') }}"><span>Winnipeg Bus Lookup</span></a>
        </h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="active " href="{{ url_for('home', filename='index.html') }}">Home</a></li>
          <li><a href="https://github.com/nateng98/Winnipeg-Bus-Lookup">Source Code</a></li>
        </ul>
      </nav>

    </div>
  </header>

  {# Lists of queries #}
  <div class="form_container">
    <form id="queryForm" action="/query1" method="post">
      <input type="submit" value="Query 1" />
    </form>
    <form action="/query2" method="post">
      <input type="submit" value="Query 2" />
    </form>
    <form action="/query3" method="post">
      <input type="submit" value="Query 3" />
    </form>
    <form action="/query4" method="post">
      <input type="submit" value="Query 4" />
    </form>
    <form action="/query5" method="post">
      <label for="province">provinceID: </label>
      <input type="text" id="province" name="province" required />
      <input type="submit" value="Query 5" />
    </form>
  </div>

  {# result #}
  <div id="popupContainer">
    <button id="closePopup">X</button>
    <div id="popupContent">
      <table border="1">
        <tr>
          {% for col in columns %}
          <th>{{ col }}</th>
          {% endfor %}
        </tr>
        {% for row in result %}
        <tr>
          {% for val in row %}
          <td>{{ val }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>

</html>
