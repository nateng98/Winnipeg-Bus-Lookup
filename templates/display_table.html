<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display SQL Database Table</title>
  </head>
  <body>
    <h1>Table Contents</h1>
    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <!-- Add more column headers as needed -->
      </tr>
      {% for row in table_rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <!-- Add more cells as needed -->
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
